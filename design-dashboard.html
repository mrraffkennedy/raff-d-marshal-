<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphic Design Portfolio</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard-header">
    <h1><i class="material-icons">design_services</i> Graphic Design</h1>
    <a href="services.html" class="back-btn">
      <i class="material-icons">arrow_back</i> Back to Services
    </a>
  </div>

  <div class="filter-controls">
  <input type="text" placeholder="Search photos..." class="search-box">
  <select class="category-filter">
    <option value="all">All Categories</option>
    <option value="nature">Fotbar Kelas</option>
    <option value="portrait">Wawancara RTL</option>
    <option value="event">Outdor</option>
  </select>
</div>

  <!-- Konten portfolio desain -->
 <div class="design-grid">
  <!-- Item 1 -->
  <div class="design-item">
    <img src="assets/wisuda-24.jpg" alt="Poster Design">
    <div class="design-info">
      <h3>WISUDA 24</h3>
      <p>Relawan</p>
       <button class="download-btn">
       <i class="material-icons">download</i>
     </button>
    </div>
  </div>

  <!-- Item 2 -->
  <div class="design-item">
    <img src="assets/with-mister.jpg" alt="Logo Design">
    <div class="design-info">
      <h3>Wawancara RTL</h3>
      <p>Rencana Tindak Lanjut</p>
       <button class="download-btn">
   <i class="material-icons">download</i>
 </button>
    </div>
  </div>

  <!-- Item 3 -->
  <div class="design-item">
    <img src="assets/pesta-siaga.jpg" alt="Social Media Post">
    <div class="design-info">
      <h3>PESTA SIAGA</h3>
      <p>Salah satu kegiatan Tahunan</p>
       <button class="download-btn">
   <i class="material-icons">download</i>
 </button>
    </div>
  </div>


</div>

  <script src="dashboard.js"></script>
</body>
</html>
